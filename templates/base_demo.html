<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Demo Mode - NBA Fantasy Assistant{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .category-strong { color: #28a745; font-weight: bold; }
        .category-weak { color: #dc3545; font-weight: bold; }
        .category-even { color: #ffc107; font-weight: bold; }
        .win-prob-high { color: #28a745; font-size: 1.5em; font-weight: bold; }
        .win-prob-medium { color: #ffc107; font-size: 1.5em; font-weight: bold; }
        .win-prob-low { color: #dc3545; font-size: 1.5em; font-weight: bold; }
        .player-card { 
            border: 1px solid #dee2e6; 
            border-radius: 8px; 
            padding: 15px; 
            margin-bottom: 10px;
        }
        .recommendation-high { border-left: 4px solid #28a745; }
        .recommendation-medium { border-left: 4px solid #ffc107; }
        .recommendation-low { border-left: 4px solid #6c757d; }
        body {
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Demo Mode Header -->
    <div class="alert alert-warning mb-4">
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <i class="fas fa-vial"></i> <strong>Demo Mode</strong> - Yahoo Fantasy bağlantısı olmadan test
            </div>
            <a href="{{ url_for('demo_mode') }}" class="btn btn-sm btn-outline-dark">
                <i class="fas fa-arrow-left"></i> Demo Ana Sayfa
            </a>
        </div>
    </div>

    <div class="container-fluid">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
